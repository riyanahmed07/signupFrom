<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <div id="content" class="box">
        <h1>SignUp</h1>
        <form>

            <input class="input" id="firstName" type="text" placeholder="firstName">
            <input class="input" id="lastName" type="text" placeholder="lastName">
            <input class="input" id="userName" type="text" placeholder="userName">
            <input class="input" id="email" type="email" placeholder="email">
            <input class="input" id="password" type="password" placeholder="password">
            <button id="signup">Submit</button>
            <button id="login" class="log" onclick="nextHandler()"> Login</button>
         

        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
